apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: istio-mirroring-gateway
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: istio-mirroring-app
spec:
  hosts:
  - "*"
  gateways:
  - istio-mirroring-gateway
  http:
  - route:
    - destination:
        host: istio-mirroring-app
        subset: v1
        port:
          number: 8080          
      weight: 100
---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: istio-mirroring-app
spec:
  host: istio-mirroring-app
  trafficPolicy:
    tls:
      mode: ISTIO_MUTUAL
  subsets:
  - name: v1
    labels:
      version: v1
  - name: v2
    labels:
      version: v2
---